<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <filter id="filter">
    <feTurbulence type="fractalNoise" baseFrequency="0.6" numOctaves="3" seed="11" stitchTiles="stitch" />
    <feColorMatrix type="saturate" values="0" />
    <feComponentTransfer>
      <feFuncR type="linear" slope="0.05" />
      <feFuncG type="linear" slope="0.05" />
      <feFuncB type="linear" slope="0.05" />
    </feComponentTransfer>
  </filter>
  <rect width="100%" height="100%" filter="url(#filter)" opacity="0.4" />
</svg>